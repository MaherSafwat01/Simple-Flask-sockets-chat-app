<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="{{ url_for('static', filename='js-file-2.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <title>Sla*k</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
      .btn_alone{
        
        display: block;
        color: black;
        border-color: brown;
        margin-bottom: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style='margin-top : 15px; margin-bottom: 40px; '>
        <h1 style='float: inline-start' id="user_local_name"></h1>  
        <button class="btn btn-outline-success my-2 my-sm-0" style='margin-left:90%; float: inline-end' id='logout' >logout</button>
      </div>

      <div class="row" >
        <div  style='width:20% ;border-right:2px solid black;'>
          <div class="btn-group" style="margin-bottom: 15px ;display: block; margin-top: 10px;" id="groups">
            {% for group in groups %}
              <button id=group >group</button>
            {% endfor %}
          </div>

          <form id="groups_editor" style='margin-right: 10px;' onsubmit="return false;" >
            <input type="text" id="group_name" class="form-control" placeholder="group name" style="margin-bottom: 10px;" >
            
            <button id="add_group" type="submit" class='btn btn-outline-primary' >Add</button>
          </form>

        </div>
        <div id="chat" class='col-6'>
            <h4>add a group or just get linked to one to start ur chat</h4>
        </div>
      </div>
    </div>
  </body>
</html>
